<div>
    <div id="main-view">
        <form [formGroup]="changePwForm" class="change-password-form" (ngSubmit)="changePw()">
            <h1>Enter your old password</h1>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input class="form-input" matInput type="password" name="password" formControlName="password"/>
            </mat-form-field>

            <h1>Enter your new password</h1>
            <mat-form-field appearance="outline">
                <mat-label>New Password</mat-label>
                <input class="form1-input" matInput type="password" name="password1" formControlName="password1"/>
            </mat-form-field>

            <h1>Confirm password</h1>

            <mat-form-field appearance="outline">
                <mat-label>Confirm Password</mat-label>
                <input class="form2-input" matInput type="password" name="password2" formControlName="password2"/>
            </mat-form-field>
            <mat-error *ngIf="hasError === 1">User Does Not Exist</mat-error>
            <mat-error *ngIf="hasError === 2">Password Are Not Matching</mat-error>
            <button class="form-btn" color="primary" type="submit" mat-raised-button>Continue</button>
        </form>
    </div>
</div>
