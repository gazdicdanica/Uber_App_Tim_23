<div>
    <div id="main-view">
        <h1>Forgot password - Enter your email</h1>
    
        <form class="reset-password-form" [formGroup]="resetPwGroup" (ngSubmit)="onContinueResetPwClick()">
            <mat-form-field appearance="outline">
                <mat-label>E-mail</mat-label>
                <input class="form-input" matInput type="email" name="email" formControlName="email"/>
            </mat-form-field>
            <button class="form-btn" color="primary" type="submit" mat-raised-button>Continue</button>
        </form>
        
    </div>

</div>
