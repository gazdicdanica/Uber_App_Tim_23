<div>
    <div id="main-view">
        <h1>Create a new account</h1>
    
        <form #form="ngForm" class="form" [formGroup]="signUpForm" (ngSubmit)="signUp()">
            <mat-error *ngIf="signUpForm.controls.email.errors?.['email'] &&  form.submitted">
                Invalid e-mail format.
            </mat-error>
            <mat-form-field class="form-input" appearance="outline">
                <mat-label>E-mail</mat-label>
                <input  matInput type="email" name="email" formControlName="email"/>
            </mat-form-field>
            <div class="input-wrapper">
                <mat-form-field class="form-input-half" style="margin-right: 5px;" appearance="outline">
                    <mat-label>Name</mat-label>
                    <input  matInput type="text" name="name" formControlName="name"/>
                </mat-form-field>
                <mat-form-field class="form-input-half" style="margin-left: 5px;" appearance="outline">
                    <mat-label>Surname</mat-label>
                    <input matInput type="text" name="surname" formControlName="surname"/>
                </mat-form-field>
            </div>
            <mat-error *ngIf="signUpForm.controls.telNum.errors?.['pattern'] &&  form.submitted">
                Invalid telephone number format.
            </mat-error>
            <mat-form-field class="form-input" appearance="outline">
                <mat-label>Phone</mat-label>
                <input matInput type="tel" name="telNum" formControlName="telNum"/>
            </mat-form-field>
            <mat-form-field class="form-input" appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" name="password" formControlName="password"/>
            </mat-form-field>
            <mat-error *ngIf="signUpForm.errors?.['invalidConfirm']  && form.submitted">
                Passwords don't match.
            </mat-error>
            <mat-form-field class="form-input" appearance="outline">
                <mat-label>Confirm password</mat-label>
                <input matInput type="password" name="confirmPassword" formControlName="confirmPassword"/>
            </mat-form-field>

            <button class="form-btn" color="primary" type="submit" mat-raised-button>Sign up</button>
        </form>
        
    </div>
    <div class="bottom-link"><p>Already have an account? <a [attr.routerLink]="['/login']">LOG IN</a></p></div>
</div>
