<div class="search-container">
    <input class="input-data" id="start-point" type="text"
    [(ngModel)]="startLocation" placeholder="Starting point">
    <input class="input-data" id="end-point" type="text"
    [(ngModel)]="endLocation" placeholder="Ending point">
    <select class="input-data" id="time-select" name="time" type="text">
        <option value="">Now</option>
    </select>
    <button (click)="sendSearchValues()" id="next-btn" class="orange-btn" routerLink="/rideInfo" >
        <img id="forward-arrow" src="../../../../assets/images/pngwing.com.png">
    </button>
</div>
