<h1 mat-dialog-title>Please enter a reason</h1>

<mat-dialog-content [formGroup]="decline">

    <mat-form-field appearance="outline">
        <textarea matInput formControlName="reason"></textarea>
    </mat-form-field>

</mat-dialog-content>

<mat-action-list align="end">
    <button (click)="submit()" color="accent" class="form-btn" mat-raised-button>Submit</button>
</mat-action-list>
