<mat-sidenav-container class="example-container">
    <mat-sidenav mode="side" opened><app-side-navbar></app-side-navbar></mat-sidenav>
    <mat-sidenav-content class="main">


        <table
            mat-table
            [dataSource]="dataSource"
            class="mat-elevation-z8"
            matSort 
            #sort="matSort"
            (SortChange)="onSortChange($event)"
        >

            <ng-container matColumnDef="departure">
                <th mat-header-cell mat-sort-header="departure" *matHeaderCellDef>Start</th>
                <td mat-cell *matCellDef="let element">{{ element.locations[0].departure.address}}</td>
            </ng-container>

            <ng-container  matColumnDef="destination">
                <th mat-header-cell mat-sort-header="destination" *matHeaderCellDef>Finish</th>
                <td mat-cell *matCellDef="let element">{{ element.locations[0].destination.address }}</td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell mat-sort-header="status" *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let element">{{ element.status }}</td>
            </ng-container>

            <ng-container  matColumnDef="startTime">
                <th mat-header-cell mat-sort-header="startTime" *matHeaderCellDef>Start Time</th>
                <td mat-cell *matCellDef="let element">{{ element.startTime | date: 'medium' }}</td>
            </ng-container>

            <ng-container matColumnDef="endTime">
                <th mat-header-cell mat-sort-header="endTime" *matHeaderCellDef>Finish Time</th>
                <td mat-cell *matCellDef="let element">{{ element.endTime | date: 'medium' }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let element; columns: displayedColumns" [routerLink]="['/rideDetails/' + element.id]"></tr>
        
        </table>

        <mat-paginator #paginator
            [length]="totalItems"
            [pageSize]="size"
            [pageSizeOptions]="pageSizeOptions"
            (page)="onPaginateChange($event)"
            [pageIndex]="currentPage"
        ></mat-paginator>

</mat-sidenav-content>
</mat-sidenav-container>
