<div class="map-div">
    <app-map 
    (estimationEvent)="addItem($event)"
    [startLocation]="startLocation" [endLocation]="endLocation"></app-map>
</div>
<div class="center">
    <app-search-locations [startLocation]="startLocation.address" [endLocation]="endLocation.address" id="search-component"></app-search-locations>
</div>
<div id="ride-info">
    <div class="column-wrapper">
        <div class="column-info estimation">
            <p id="time-estimate">{{ estimationValue[1] }} min</p>
            <p id="distance">({{estimationValue[0]}} km)</p>
        </div>
        <div class="column-info">
            <mat-form-field id="input-friend" appearance="outline">
                <mat-label>Add Friend</mat-label>
                <input class="form-input" id="friend" matInput type="text" name="friend"/>
            </mat-form-field>
            <button mat-raised-button class="start-ride-btn" color="accent" (click)="addFriend()" >Add Friend</button>
            <section style="margin-left: 15px;">
                <mat-checkbox class="input-data-ch" id="babies" name="babies" (change)="changeBaby()">Babies</mat-checkbox>
                <mat-checkbox class="input-data-ch" id="pets" name="pets" (change)="changePets()">Pets</mat-checkbox>
            </section>
        </div>
        <div class="column-info">
            <button class="start-ride-btn" mat-raised-button *ngIf="role != 'ROLE_USER'" color="accent" disabled="true">Start ride</button>
            <button class="start-ride-btn" mat-raised-button *ngIf="role == 'ROLE_USER'" color="accent" (click)="createRide()" >Start ride</button>
        
        </div>

    </div>
    <mat-divider></mat-divider>
    <div class="vehicle-container">
        <app-vehicle-ride class="column" id="standard" (click)="selectStandard()"></app-vehicle-ride>
        <app-vehicle-ride class="column" id="luxury" (click)="selectLuxury()"></app-vehicle-ride>
        <app-vehicle-ride class="column" id="van" (click)="selectVan()"></app-vehicle-ride>
    </div>
    <div></div>
</div>
