<div class="master-div">
    <div class="data-div" id="driver-in-ride" *ngIf="role == 'ROLE_DRIVER'">
        <button class="form-btn" id="startBtn" color="accent" (click)="startRide()" mat-raised-button>Start ride</button>
        <button class="form-btn" id="finishBtn" color="accent" (click)="finishRide()" mat-raised-button>Finish ride</button>
    </div>
    <div class="map-div">
        <app-map [startLocation]="startLocation" [endLocation]="endLocation"></app-map>
    </div>
    <div class="panic-div">
        <button color="warn" class="form-btn panic-btn" id="panic-btn" (click)="panic()" mat-raised-button>P A N I C</button>
    </div>
</div>
