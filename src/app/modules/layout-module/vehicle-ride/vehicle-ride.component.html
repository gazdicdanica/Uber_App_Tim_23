<div id="container">
    <div id="car-img-div">
        <img id="car-img" src="../../../../assets/images/{{type}}.webp">
    </div>
    <div id="model-div">
        <p id="type">{{type}}</p>
    </div>
    <div id="price-div">
        <div style="width: 20%; display: flex; align-items: center;"><img id="dollar-icon" src="../../../../assets/images/dollar.png"></div>
        <div style="display: flex; align-items: center; margin-left: 5px;">
            <p style="font-weight: bolder;">{{price}} RSD/km</p>
        </div>
        
    </div>
</div>
