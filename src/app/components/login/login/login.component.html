<div>
    <div id="main-view">
        <h1>What's your email and password?</h1>
    
        <form class="form">
            <mat-form-field class="form-input" appearance="outline">
                <mat-label>E-mail</mat-label>
                <input matInput type="email" name="email" formControlName="email"/>
            </mat-form-field>
            <mat-form-field class="form-input" appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" name="password" formControlName="password"/>
            </mat-form-field>
            <div style="text-align: right; width: 400px; margin-bottom:16px"><a>Forgot password?</a></div>
            <button class="form-btn" color="primary" type="submit" mat-raised-button>Log in</button>
        </form>
        
    </div>
    <div class="bottom-link"><p>Don't have an account? <a [routerLink]="['/signUp']">SIGN UP</a></p></div>
</div>
